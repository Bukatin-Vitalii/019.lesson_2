<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="null.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1 class="title">GitHub User Explorer</h1>
		<div class="search-wrapper">
				<div class="search">
					<input class="search__input" type="text" id="usernameInput" placeholder="Enter GitHub username">
					<button class="search__button">Search</button>
				</div>
				<div id="inputErrorMessage" class="error-message"></div>
		</div>

		<button class="random__button" id="randomUserButton"">Random User</button>

		<div id="userInfo" class="user"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
